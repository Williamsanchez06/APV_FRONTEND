<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body class="bg-gray-50 min-h-screen">

    <main class="container mx-auto md:grid md:grid-cols-2 mt-12 gap-12 items-center px-10">

        <div>
            <h1 class="text-indigo-600 font-black text-6xl">
                Crea tu Cuenta y administra
                <span class="text-black"> tus Pacientes </span>
            </h1>
        </div>  

        <div id="divFormulario" class='mt-20 md:mt-5 shadow-lg px-5 py-10 rounded-xl bg-white'>

            <form id="formulario" class="divFormulario">

            <div class="my-5">
                <label class="uppercase text-gray-600 block text-xl font-bold "> Nombre </label>
                <input id="nombre" type="text" placeholder="Tu Nombre" class="border w-full p-3 mt-3 bg-gray-50 rounded-xl"/>
            </div>

            <div class="my-5">
              <label class="uppercase text-gray-600 block text-xl font-bold"> Email </label>
              <input id="email" type="email" placeholder="Email de registro" class="border w-full p-3 mt-3 bg-gray-50 rounded-xl"/>
            </div>

            <div class="my-5">
              <label class="uppercase text-gray-600 block text-xl font-bold"> Password </label>
              <input id="password" type="password" placeholder="Tu Password" class="border w-full p-3 mt-3 bg-gray-50 rounded-xl"/>
            </div>

            <div class="my-5">
              <label class="uppercase text-gray-600 block text-xl font-bold"> Repetir Password</label>
              <input id="repetirPassword" type="password" placeholder="Repite tu Password" class="border w-full p-3 mt-3 bg-gray-50 rounded-xl"/>
            </div>

              <input id="boton" type="submit" value= "Crear Cuenta" class="bg-indigo-700 w-full py-3 px-10 rounded-xl text-white uppercase font-bold mt-5 hover:cursor-pointer hover:bg-indigo-800 md:w-auto "/>

            </form> 

            <nav class='mt-10 lg:flex lg:justify-between'>
                <a class='block text-center my-5 text-gray-500'
                href="Index.html">Â¿Ya tienes una cuenta? Inicia Sesion </a>
                <a class='block text-center my-5 text-gray-500'
                 href="olvide-password.html">Olvide mi password </a>
            </nav>

        </div> 

    </main>
  </h1>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/RegistrarCuenta.js" type="module"></script>



</html>
