<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recupera tu Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <main
      class="container mx-auto md:grid md:grid-cols-2 mt-12 gap-12 items-center px-10"
    >
      <div>
        <h1 class="text-indigo-600 font-black text-6xl">
          Recupera Tu Acceso y no Pierdas
          <span class="text-black"> tus Pacientes </span>
        </h1>
      </div>

      <div class="mt-20 md:mt-5 shadow-lg px-5 py-10 rounded-xl bg-white">
        <form id="formulario" class="divFormulario">
          <div class="my-5">
            <label class="uppercase text-gray-600 block text-xl font-bold">
              Email
            </label>
            <input
              id="email"
              type="email"
              placeholder="Email de registro"
              class="border w-full p-3 mt-3 bg-gray-50 rounded-xl"
            />
          </div>

          <input
            type="submit"
            value="Enviar Instrucciones"
            class="bg-indigo-700 w-full py-3 px-10 rounded-xl text-white uppercase font-bold mt-5 hover:cursor-pointer hover:bg-indigo-800 md:w-auto"
          />
        </form>

        <nav class="mt-10 lg:flex lg:justify-between">
          <a class="block text-center my-5 text-gray-500" href="index.html"
            >¿Ya tienes una cuenta? Inicia Sesion
          </a>
          <a class="block text-center my-5 text-gray-500" href="registrar.html"
            >¿No tines una cuenta? Registrate
          </a>
        </nav>
      </div>
    </main>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/Olvide-password.js" type="module"></script>
</html>
